<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Simulador de ondas</title>
  </head>
  <body>
    <main class="min-h-dvh justify-between flex flex-col">
      <h1 class="py-8 text-3xl font-bold text-center">Simulador de ondas</h1>
      <section class="flex justify-center gap-2">
        <form
          onSubmit="{handleSubmit}"
          class="flex flex-col gap-4 w-[30dvw] self-start"
        >
          <label for="numOnda" class="flex flex-col text-lg gap-3">
            Número de onda
          </label>
          <input
            type="number"
            id="numOnda"
            name="numOnda"
            class="bg-[#121212] border-[1px] border-white text-white p-1 pl-3 rounded-md"
            min="0"
            placeholder="1, 2, 3, 4..."
            step="1"
          />
          <label for="longitudCuerda" class="flex flex-col text-lg gap-3">
            Longitud de cuerda
          </label>
          <input
            type="number"
            id="longitudCuerda"
            name="longitudCuerda"
            class="bg-[#121212] border-[1px] border-white text-white p-1 pl-3 rounded-md"
            min="0"
            placeholder="1, 2, 3, 4..."
            step="0.1"
          />
          <button
            type="submit"
            id="iniciarSimulacion"
            class="px-4 py-2 rounded text-sm bg-[#1A1A1A] border-[1px] border-white transition duration-300 hover:bg-white hover:text-[#1A1A1A]"
          >
            Comenzar simulación
          </button>
        </form>
      </section>
      <div id="grafico" class="w-full h-full"></div>
      <footer
        class="flex justify-center items-end w-full bg-[#1A1A1A] flex-wrap sm:justify-between py-7 px-12"
      >
        <span>
          Made by:
          <a href="https://www.cuc.edu.co/" class="font-bold hover:underline">
            Universidad de la Costa
          </a>
        </span>
        <span> Coding with <span>❤️</span> </span>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
